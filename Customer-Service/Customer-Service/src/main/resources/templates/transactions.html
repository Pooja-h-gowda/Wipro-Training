<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Transactions</title></head>
<body>

<h2>Transaction History</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date & Time</th>
    </tr>

    <tr th:each="txn : ${transactions}">
        <td th:text="${txn.transactionId}"></td>
        <td th:text="${txn.type}"></td>
        <td th:text="${txn.amount}"></td>
        <td th:text="${txn.dateTime}"></td>
    </tr>
</table>

<br>
<a href="/customer/dashboard">Back to Dashboard</a>

</body>
</html>
