<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Recurring Deposit</title>
</head>
<body>

<h2>Open Recurring Deposit</h2>

<form action="/customer/rd/submit" method="post">

    <label>Monthly Installment:</label>
    <input type="number" name="monthlyAmount" required><br><br>

    <label>Interest Rate (%):</label>
    <input type="number" name="interestRate" required><br><br>

    <label>Duration (Months):</label>
    <input type="number" name="months" required><br><br>

    <button type="submit">Create RD</button>

</form>

<p th:if="${error}" style="color:red" th:text="${error}"></p>

<br>
<a href="/customer/dashboard">Back to Dashboard</a>

</body>
</html>
